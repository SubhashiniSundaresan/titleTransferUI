<div *ngIf=(errorMessage)>
  <p-message severity="error" text="{{errorMessage}}" life="3000" closable="false"></p-message>
</div>
<div>
<p-button label="Create Sale Agreement" (click)="displayAsset()" styleClass="ui-button-info"></p-button>&nbsp;&nbsp;
<p-button label="Make a Purchase" (click)='purchaseTransaction()' styleClass="ui-button-info"></p-button>
</div>
<br><br>
<b>My Profile</b>
<p-table [autoLayout]="true" [resizableColumns]="true" [columns]="cols" [value]="allParticipants">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<br><br>
<div  *ngIf="allProperties.length > 0">
<b>Property Listing</b>
<p-table [autoLayout]="true" [resizableColumns]="true" [columns]="propertyCols" [value]="allProperties">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
<div *ngIf="allSaleAgreement.length > 0">
  <b>Sale Agreement</b>
  <p-table [autoLayout]="true" [resizableColumns]="true" [columns]="agreementCols" [value]="allSaleAgreement" [(selection)]="selectedAgreement" dataKey="saleAgreementID">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 2.25em"></th>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td>
          <p-tableRadioButton [value]="rowData"></p-tableRadioButton>
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<br><br>
<div  *ngIf="allDeeds.length > 0">
  <b>Deeds</b>
  <p-table [autoLayout]="true" [resizableColumns]="true" [columns]="deedCols" [value]="allDeeds">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div  *ngIf="allTransactions.length > 0">
  <b>Transactions</b>
  <p-table [autoLayout]="true" [resizableColumns]="true" [autoLayout]="true" [columns]="transactionCols" [value]="allTransactions">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Add Sale Agreement" [(visible)]="display">
  <form [formGroup]="myForm">
    <div class="modal-body">





      <div class="form-group text-left">
        <label>saleAgreementID</label>

        <input formControlName="saleAgreementID" type="text" class="form-control">

      </div>




      <div class="form-group text-left">
        <label>propertyListing</label>

        <textarea formControlName="propertyListing" class="form-control" rows="3"></textarea>

      </div>




      <div class="form-group text-left">
        <label>buyer</label>

        <textarea formControlName="buyer" class="form-control" rows="3"></textarea>

      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>

    </div>
  </form>
</p-dialog>
